<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Ciebie</title>

<style>
body{
    margin:0;
    font-family: system-ui;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.card{
    max-width:380px;
    padding:30px;
    z-index:2;
}

button{
    margin-top:15px;
    padding:12px 20px;
    border:none;
    border-radius:14px;
    background:#f472b6;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

/* AUDIO PLAYER */

.player{
    margin-top:15px;
}

.player input[type="range"]{
    width:100%;
    margin-top:10px;
}

/* GALERIA */

.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:20px;
    max-height:60vh;
    overflow-y:auto;
    padding-right:5px;
}

.gallery img{
    width:100%;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* LIGHTBOX */

.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

.lightbox img{
    max-width:90%;
    max-height:80%;
    border-radius:15px;
}

.controls{
    margin-top:20px;
}

.controls button{
    margin:0 10px;
    background:#1e293b;
}

/* R√ì≈ªE */

.rose {
  position: fixed;
  top: -50px;
  z-index: 1;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.8;
  }
}
</style>
</head>

<body>

<div class="card" id="box">
    <h2>No dobra...</h2>
    <p>wiem, wiem üòå 8 marca.</p>
    <button onclick="next1()">dalej</button>
</div>

<div class="lightbox" id="lightbox">
    <img id="lightbox-img">
    <div class="controls">
        <button onclick="prevImage()">‚¨Ö</button>
        <button onclick="closeLightbox()">zamknij</button>
        <button onclick="nextImage()">‚û°</button>
    </div>
</div>

<script>

/* TEKST */

function next1(){
document.getElementById("box").innerHTML = `
<h2>S≈Çysza≈Çem</h2>
<p>≈ºe nawet zwiƒôdniƒôty kwiat siƒô liczy üåπ</p>
<button onclick="next2()">dalej</button>
`;
}

function next2(){
document.getElementById("box").innerHTML = `
<h2>Wiƒôc proszƒô</h2>
<p>
Masz tu internetowego kwiatka üåπ<br><br>
Nie zwiƒôdnie.<br>
Nie trzeba podlewaƒá.<br>
0% odpowiedzialno≈õci.
</p>
<button onclick="next3()">ale serio...</button>
`;
}

function next3(){
document.getElementById("box").innerHTML = `
<h2>Tak serio</h2>
<p>
Dziƒôki za wspomnienia ‚ú®<br><br>
Cieszƒô siƒô, ≈ºe jeste≈õ üå∏
</p>

<div class="player">
    <audio id="audio" src="glosowka.mp3"></audio>
    <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
    <input type="range" id="progress" value="0">
    <div id="time">0:00 / 0:00</div>
</div>

<button onclick="showGallery()">ma≈Çe wspomnienia üì∏</button>
`;
initPlayer();
}

/* AUDIO LOGIC */

let audio, progress, timeDisplay;

function initPlayer(){
    audio = document.getElementById("audio");
    progress = document.getElementById("progress");
    timeDisplay = document.getElementById("time");

    audio.addEventListener("loadedmetadata", () => {
        progress.max = audio.duration;
        updateTime();
    });

    audio.addEventListener("timeupdate", () => {
        progress.value = audio.currentTime;
        updateTime();
    });

    progress.addEventListener("input", () => {
        audio.currentTime = progress.value;
    });
}

function togglePlay(){
    if(audio.paused){
        audio.play();
    } else {
        audio.pause();
    }
}

function updateTime(){
    const current = formatTime(audio.currentTime);
    const duration = formatTime(audio.duration);
    timeDisplay.textContent = `${current} / ${duration}`;
}

function formatTime(time){
    if(isNaN(time)) return "0:00";
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2,"0");
    return `${minutes}:${seconds}`;
}

/* GALERIA */

function showGallery(){
let galleryHTML = '<h2>Nasze momenty üì∑</h2><div class="gallery">';
for(let i=1;i<=12;i++){
    galleryHTML += `<img src="zdjecie${i}.png" onclick="openLightbox(${i-1})">`;
}
galleryHTML += '</div>';
document.getElementById("box").innerHTML = galleryHTML;
}

/* LIGHTBOX */

const images = [];
for(let i=1;i<=12;i++){
    images.push(`zdjecie${i}.png`);
}

let currentIndex = 0;

function openLightbox(index){
currentIndex = index;
document.getElementById("lightbox-img").src = images[currentIndex];
document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}

function nextImage(){
currentIndex = (currentIndex + 1) % images.length;
document.getElementById("lightbox-img").src = images[currentIndex];
}

function prevImage(){
currentIndex = (currentIndex - 1 + images.length) % images.length;
document.getElementById("lightbox-img").src = images[currentIndex];
}

/* R√ì≈ªE */

function createRose() {
  const rose = document.createElement("div");
  rose.classList.add("rose");
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.animationDuration = (4 + Math.random() * 4) + "s";
  rose.style.fontSize = (20 + Math.random() * 25) + "px";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 8000);
}

setInterval(createRose, 500);

</script>

</body>
</html>
