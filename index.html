<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Ciebie</title>

<style>
body{
    margin:0;
    font-family: system-ui;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.card{
    max-width:380px;
    padding:30px;
    z-index:2;
}

button{
    margin-top:15px;
    padding:12px 20px;
    border:none;
    border-radius:14px;
    background:#f472b6;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

/* GALERIA */

.gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:20px;
    max-height:60vh;
    overflow-y:auto;
    padding-right:5px;
}

.gallery img{
    width:100%;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

/* LIGHTBOX */

.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.95);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

.lightbox img{
    max-width:90%;
    max-height:80%;
    border-radius:15px;
}

.controls{
    margin-top:20px;
}

.controls button{
    margin:0 10px;
    background:#1e293b;
}

/* SPADAJÄ„CE RÃ“Å»E */

.rose {
  position: fixed;
  top: -50px;
  z-index: 1;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.8;
  }
}
</style>
</head>

<script>

function playVoice(){
    const audio = new Audio("glosowka.mp3");
    audio.play();

function showGallery(){
let galleryHTML = '<h2>Nasze momenty ğŸ“·</h2><div class="gallery">';

/* ---------- LIGHTBOX ---------- */

const images = [];
for(let i=1;i<=12;i++){
    images.push(`zdjecie${i}.png`);
}

let currentIndex = 0;

function openLightbox(index){
currentIndex = index;
document.getElementById("lightbox-img").src = images[currentIndex];
document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox(){
document.getElementById("lightbox").style.display = "none";
}

function nextImage(){
currentIndex = (currentIndex + 1) % images.length;
document.getElementById("lightbox-img").src = images[currentIndex];
}

function prevImage(){
currentIndex = (currentIndex - 1 + images.length) % images.length;
document.getElementById("lightbox-img").src = images[currentIndex];
}
